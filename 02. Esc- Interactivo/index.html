<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miner Clicker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
  
    <img src="https://picsum.photos/750/500?grayscale&random=1" alt="Fondo" class="bg" />

   
    <img src="https://static.vecteezy.com/system/resources/thumbnails/036/395/794/small_2x/blue-sky-cloud-bubble-pixel-design-for-decoration-wheather-forcast-pixel-design-png.png" alt="Nube" class="asset nube" />
    <img src="steve.png" alt="Minero" class="asset minero" />

    
    <img src="https://minecraft.wiki/images/Diamond_Ore_JE5_BE5.png?fa2f4" alt="Diamante" class="asset bloque bloque-diamante" />
    <img src="https://minecraft.wiki/images/Gold_Ore_JE7_BE4.png?9817a" alt="Oro" class="asset bloque bloque-oro" />
    <img src="https://es.minecraft.wiki/images/Piedra.png?2f87a" alt="Piedra" class="asset bloque bloque-piedra" />
    <img src="https://minecraft.wiki/images/Coal_Ore_JE5_BE4.png?73bee" alt="Carbón" class="asset bloque bloque-carbon" />

    
    <div class="hud">
      <div>Diamantes: <span class="count-diamante">0</span></div>
      <div>Oro: <span class="count-oro">0</span></div>
      <div>Piedra: <span class="count-piedra">0</span></div>
      <div>Carbón: <span class="count-carbon">0</span></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
