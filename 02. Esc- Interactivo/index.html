<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miner Clicker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
  
    <img src="https://i.blogs.es/ccfd44/minecraft-antocha/450_1000.webp" alt="Fondo" class="bg" />

   
    <img src="https://static.wikia.nocookie.net/minecraft_es_gamepedia/images/4/46/Enderman-con-bloque.png/revision/latest?cb=20121015100421" alt="Nube" class="asset nube" />
    <img src="steve.png" alt="Minero" class="asset minero" />

    
    <img src="https://minecraft.wiki/images/Diamond_Ore_JE5_BE5.png?fa2f4" alt="Diamante" class="asset bloque bloque-diamante" id="img" />
    <img src="https://minecraft.wiki/images/Gold_Ore_JE7_BE4.png?9817a" alt="Oro" class="asset bloque bloque-oro" id="img" />
    <img src="https://es.minecraft.wiki/images/Piedra.png?2f87a" alt="Piedra" class="asset bloque bloque-piedra" id="img" />
    <img src="https://minecraft.wiki/images/Coal_Ore_JE5_BE4.png?73bee" alt="Carbón" class="asset bloque bloque-carbon" id="img" />

    
    <div class="hud">
      <div>Diamantes: <span class="count-diamante count">0</span></div>
      <div>Oro: <span class="count-oro count">0</span></div>
      <div>Piedra: <span class="count-piedra count">0</span></div>
      <div>Carbón: <span class="count-carbon count">0</span></div>
    </div>
  </div>
  


<div class="game2">
    <h1>🏀 Mini Juego de Basketball 🏀</h1>
    <p>Haz click en los balones para sumar puntos</p>

    <div class="scoreboard">
      <span>Puntuación:</span> <span id="score">0</span>
    </div>

    <div class="court">
      <img src="https://www.entornoturistico.com/wp-content/uploads/2020/10/Partido-de-la-NBA.jpg" alt="cancha" class="background">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/011/421/099/small/realistic-vector-basketball-isolated-png.png" alt="balón" class="clickable" id="ball1">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/011/421/099/small/realistic-vector-basketball-isolated-png.png" alt="balón" class="clickable" id="ball2">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/011/421/099/small/realistic-vector-basketball-isolated-png.png" alt="balón" class="clickable" id="ball3">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/011/421/099/small/realistic-vector-basketball-isolated-png.png" alt="balón" class="clickable" id="ball4">
      <img src="aro.png" alt="aro" class="animable" id="hoop">
      <img src="jordan.png" alt="jugador" class="animable" id="player">
    </div>
  </div>








  <div class="game3">
    <h1> Mini Juego de Minecraft</h1>
    <p>Haz click en las flores para capturar su polen </p>

    <div class="tablero">
      <span>Puntuación:</span> <span id="punto">0</span>
    </div>
    
    <div class="juego3">
      <img src="fondo.png" alt="" class="fondito">
      <img id="bug1" class="bug" src="bug.png" alt="Bug 1">
        <img id="bug2" class="bug" src="bug.png" alt="Bug 2">
        <img id="bug3" class="bug" src="bug.png" alt="Bug 3">
        <img id="bug4" class="bug" src="bug.png" alt="Bug 4">
        <img id="bee1" class="animated bee" src="bee.png" alt="Bee 1">
        <img id="bee2" class="animated bee" src="bee2.png" alt="Bee 2">
    </div>
  </div>






  <script src="app2.js"></script>
</body>
</html>
