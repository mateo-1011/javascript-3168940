<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Mini Juegos - Galería</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="galeria">

    <!-- VISOR: AQUÍ VAN LOS 3 JUEGOS -->
    <div class="visor">

      <!-- JUEGO 1: BOSQUE -->
      <section id="juego1" class="juego escena activo">
        <div class="fondo" style="background-image: url('asset/paisaje.jpg');"></div>
        <h2>Recolecta Frutas</h2>
        <p style="color: rgb(51, 255, 10);">Frutas recolectadas: <span class="contador">0</span></p>
        <img src="asset/manzana.png" class="item clickeable">
        <img src="asset/sandia.png" class="item clickeable">
        <img src="asset/bayas.png" class="item clickeable">
        <img src="asset/bayas luminosa.png" class="item clickeable">
        <img src="asset/loro.png" class="animable pajaro">
        <img src="asset/loro.png" class="animable pajaro">
        <audio class="fruit" src="asset/cut fruit.mp3"></audio>
      </section>

      <!-- JUEGO 2: PLAYA -->
      <section id="juego2" class="juego escena">
        <div class="fondo" style="background-image: url('asset/mar.jpg');"></div>
        <h2>Encuentra Tesoros</h2>
        <p>Tesoros encontrados: <span class="contador">0</span></p>
        <img src="asset/cofre.png" class="item clickeable">
        <img src="asset/moneda.png" class="item clickeable">
        <img src="asset/joya.png" class="item clickeable">
        <img src="asset/perla.png" class="item clickeable">
        <img src="asset/cangrejo.png" class="animable cangrejo">
        <img src="asset/cangrejo.png" class="animable cangrejo">
        <audio class="coin" src="asset/coins.mp3"></audio>
      </section>

      <!-- JUEGO 3: CIUDAD -->
      <section id="juego3" class="juego escena">
        <div class="fondo" style="background-image: url('asset/ciudad.jpg');"></div>
        <h2>Apaga Fuegos</h2>
        <p>Fuegos apagados: <span class="contador">0</span></p>
        <img src="asset/fire.png" class="item clickeable">
        <img src="asset/fire.png" class="item clickeable">
        <img src="asset/fire.png" class="item clickeable">
        <img src="asset/fire.png" class="item clickeable">
        <img src="asset/bombero1.png" class="animable bombero">
        <img src="asset/bombero2.png" class="animable bombero">
        <audio class="fogo" src="asset/Sonido Fuego.mp3"></audio>
      </section>

    </div>
    <!-- FIN DEL VISOR -->

    <!-- CONTROLES -->
    <div class="controles">
      <button class="flecha izquierda">←</button>

      <div class="miniaturas">
        <div class="mini activo" data-escena="0">
          <img src="asset/paisaje.jpg" alt="Bosque">
          <p>Bosque</p>
        </div>
        <div class="mini" data-escena="1">
          <img src="asset/mar.jpg" alt="Playa">
          <p>Playa</p>
        </div>
        <div class="mini" data-escena="2">
          <img src="asset/ciudad.jpg" alt="Ciudad">
          <p>Ciudad</p>
        </div>
      </div>

      <button class="flecha derecha">→</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
